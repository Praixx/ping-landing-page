<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <!-- link to stylesheet -->

  <main>
    <img class="logo" src="images/logo.svg" alt="">
    <div class="text-container">
      <h1>We are launching <span>soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
    </div>
    <form>
      <input type="email" class="mail email" name="email" placeholder="Your email address...">
      
      <button type="button" class="submit-btn">Notify me</button>
      <label for="email">
        <p class="error-msg"><i>please provide a valid email address</i></p>
      </label>
    </form>
    <img class="illustration" src="images/illustration-dashboard.png" alt="">
    <div class="icon-container">

    </div>
    <div class="copyright">
      <p class="copyright-p"> Â©Copyright Ping. All rights reserved.</p>
    </div>
  
  </main>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script meta charset="utf-8" src="index.js"></script>
